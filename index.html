<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Yummy Website containing alot of meals around world"
    />
    <title>Yummy</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="home">
      <!-- *loading Spinner -->
      <div class="loading d-none">
        <span class="loader"></span>
      </div>
      <!-- ! Meal Section -->
      <!-- ! Search Section -->
      <section id="searchContainer"></section>
      <!-- ! Search Section !!! END !!!! -->
      <section>
        <div class="container">
          <div class="row g-5 mt-3" id="mealContainer"></div>
        </div>
      </section>
      <!-- ! Meal Section !!!!!! END !!!!!!!!!!! -->
      <!-- ^ Meal Details Section -->
      <section>
        <div class="container">
          <div class="row g-5 mt-3" id="detailsContainer"></div>
        </div>
      </section>
      <!-- ^ Meal Details Section !!!!!! END !!!!!!!!!!! -->
      <!--~ SideNavBar  -->
      <div class="navbar rounded-3 py-0 position-fixed top-0 start-0">
        <div
          class="navbar-links min-vh-100 d-flex flex-column justify-content-between align-items-center"
        >
          <ul class="list-unstyled py-4">
            <li class="py-2 position-relative top-0 text-white" id="search">
              Search
            </li>
            <li class="py-2 position-relative top-0 text-white" id="categories">
              Categories
            </li>
            <li class="py-2 position-relative top-0 text-white" id="area">
              Area
            </li>
            <li
              class="py-2 position-relative top-0 text-white"
              id="ingredients"
            >
              Ingredients
            </li>
            <li class="py-2 position-relative top-0 text-white" id="contactUs">
              Contact Us
            </li>
          </ul>
          <div class="navbar-footer text-center text-white py-5">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-solid fa-globe"></i>
            <i class="fa-brands fa-twitter"></i>
            <p class="my-3 p-3">
              Copyright Ã‚ &copy; 2019 All Rights <br />
              Reserved.
            </p>
          </div>
        </div>
        <div
          class="navbar-icons min-vh-100 d-flex flex-column justify-content-between align-items-center"
        >
          <a href="./index.html" class="text-center"
            ><img src="./images/logo.png" class="mt-3" alt="Logo Image"
          /></a>
          <div class="open-close-icons">
            <i class="fa-solid fa-2x fa-x" id="closeBtn"></i>
            <i class="fa-solid fa-bars fa-2x" id="openBtn"></i>
          </div>
          <div class="navbar-socials mb-4">
            <i class="fa-solid fa-globe d-block"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
      <!--~ SideNavBar  ~~~~~ END ~~~~ -->

      <!-- & Categories Section -->
      <section id="categories">
        <div
          class="container mt-5 d-flex justify-content-center align-items-center"
        >
          <div class="row g-5" id="categoriesContainer"></div>
        </div>
      </section>
      <!-- & Categories Section @@@@ END @@@@ -->
      <!-- ^ Area Section -->
      <section id="area">
        <div class="container">
          <div class="row gy-4" id="areaContainer"></div>
        </div>
      </section>
      <!-- ^ Area Section !!! END !!!! -->
      <!-- * Ingredients Section -->
      <section id="ingredients">
        <div class="container">
          <div class="row g-5" id="ingContainer"></div>
        </div>
      </section>
      <!-- * Ingredients Section ***END****-->
      <!-- & Contact Us Section -->
      <section id="contactContainer">
        <div class="container"></div>
      </section>
      <!-- & Contact Us Section  &&&&& END&&&&&&-->
    </main>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
